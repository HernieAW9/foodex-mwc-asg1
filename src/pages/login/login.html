<ion-header>

  <ion-toolbar color="custom-color">
    <ion-title>Login</ion-title>
  </ion-toolbar>


</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button clear>Forgot password?</button>

      <button ion-button color="primary">Login</button>

      <ion-footer>
          <ion-toolbar position="bottom">
            <p style="text-align:center">New visitor?</p>
            <button ion-button full>Sign Up</button>
          </ion-toolbar>
        </ion-footer>

</ion-content>
