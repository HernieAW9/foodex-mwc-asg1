<ion-header>

  <ion-toolbar color="custom-color">
    <ion-title>Login</ion-title>
  </ion-toolbar>


</ion-header>


<ion-content padding>

    <ion-fab top right edge icon-only>
        <button ion-fab mini color="dark" (click)="goToLanding()"><ion-icon name="ios-close"></ion-icon></button>
      </ion-fab>

    <ion-list>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button clear (click)="forgot()">Forgot password?</button>

      <button ion-button color="primary" (click)="login(loginData)" [disabled]="!loginData.email || !loginData.password" >Login</button>

      <ion-footer>
          <ion-toolbar position="bottom">
            <p style="text-align:center">New visitor?</p>
            <button ion-button full (click)="goToRegister()">Sign Up</button>
          </ion-toolbar>
        </ion-footer>

</ion-content>
