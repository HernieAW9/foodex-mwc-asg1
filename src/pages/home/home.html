<ion-header>
    <ion-toolbar color="custom-color"> 
        <ion-buttons left>
            <button ion-button (click)="goToMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>    
          </ion-buttons> 
        
          <ion-title text-center>
          <img alt="logo" src="assets/imgs/FoodEx_Logo.png" id="foodex">  
          </ion-title>

      <ion-buttons right>
          <button ion-button (click)="goToProfile()">
            <ion-icon name="md-person"></ion-icon>
          </button>    
        </ion-buttons> 
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-slides pager style="max-height:200px" autoplay="2000" loop="true" speed="3000" class="slides">
      <ion-slide>
        <img src="assets/imgs/BP_DAPUR_PENYET.jpg" class="slide-image"/>       
      </ion-slide>

      <ion-slide>
          <img src="assets/imgs/BP_PIZZAHUT2.jpg" class="slide-image"/>       
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/BP_SECRET.jpg" class="slide-image"/>       
        </ion-slide>
    </ion-slides>
      
      <div class="place"> 
        <ion-grid>
          <ion-row>
              <ion-icon name="ios-heart" bottom></ion-icon> 
              <b>&nbsp; Favorite Place</b>
          </ion-row>
           <ion-row>
                <img id="favimg" (click)="pizzahut()" src="assets/imgs/Pizzahut_logo.jpg">
             
           </ion-row> 
          </ion-grid>       
        </div>

      <div class="place" id="save">
          <ion-grid>
              <ion-row>
                  <ion-icon name="ios-bookmark"></ion-icon> 
            <b>&nbsp; Saved Place</b>
              </ion-row>
               <ion-row>
                    <img id="favimg" (click)="beanery()" src="assets/imgs/BNC.jpg">
                 
               </ion-row> 
              </ion-grid>    
        
      </div>

    <div class="textvisit">
    <b>Frequently Visited</b>
  </div>

      <div id="rv">

          <button type="submit" float-left ion-button clear class="btnPrev" (click)="prev()">
              <ion-icon name="ios-arrow-dropleft"></ion-icon>
            </button> 

          <ion-slides #slides pager="false"  [slidesPerView]="3" id="slide2">
               
          <ion-slide>
            <img src="assets/imgs/Manhattan_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>

          <ion-slide>
            <img src="assets/imgs/pastamania_logo.jpeg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/mauri_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide> 
          <ion-slide>
            <img src="assets/imgs/AlterEgo_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/Kitaro_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/Pizzahut_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          
          </ion-slides>

          <button type="submit" float-right ion-button clear class="btnNext" (click)="next()">
              <ion-icon name="ios-arrow-dropright"></ion-icon>
            </button>
      </div>

      <div>
          <div class="place">
            <ion-slides pager autoplay="2000" loop="true" speed="3000" class="slides">
              <ion-slide>
                <img src="assets/imgs/P1_sugarbun.jpg" class="slide-image"/>       
              </ion-slide>
        
              <ion-slide>
                  <img src="assets/imgs/P1_Bakeculture2.jpg" class="slide-image"/>       
                </ion-slide>
        
            </ion-slides>
          </div>
    
          <div class="place" id="save">
            <ion-slides pager autoplay="2000" loop="true" speed="3000" class="slides">
              <ion-slide>
                <img src="assets/imgs/P2_Bakeculture.jpg" class="slide-image"/>       
              </ion-slide>
        
              <ion-slide>
                  <img src="assets/imgs/P2_KFC.jpg" class="slide-image"/>       
                </ion-slide>
        
            </ion-slides>
          </div>
        </div>
    
  </ion-content>
