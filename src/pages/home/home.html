<ion-header>
    <ion-navbar color="custom-color"> 
        <ion-buttons left>
            <button ion-button (click)="goToMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>    
          </ion-buttons> 
        
          <ion-title text-center>
          <img alt="logo" src="assets/imgs/FoodEx_Logo.png" id="foodex">  
          </ion-title>

      <ion-buttons right>
          <button ion-button (click)="goToProfile()">
            <ion-icon name="md-person"></ion-icon>
          </button>    
        </ion-buttons> 
      
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-slides pager style="max-height:200px" autoplay="2000" loop="true" speed="3000" class="slides">
      <ion-slide>
        <img src="assets/imgs/BP_DAPUR_PENYET.jpg" class="slide-image"/>       
      </ion-slide>

      <ion-slide>
          <img src="assets/imgs/BP_PIZZAHUT2.jpg" class="slide-image"/>       
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/BP_SECRET.jpg" class="slide-image"/>       
        </ion-slide>
    </ion-slides>
      
    <div>
      <div class="place">
        <ion-icon name="ios-heart"></ion-icon> 
            <b>Favorite Place</b>
      </div>

      <div class="place" id="save">
        <ion-icon name="ios-star"></ion-icon> 
            <b>Saved Place</b>
      </div>
    </div>
    <div class="textvisit">
    <b>Frequently Visited</b>
  </div>

      <div id="rv">

          <button type="submit" float-left ion-button  color="primary" class="btnPrev" (click)="prev()">
              <ion-icon name="ios-arrow-dropleft"></ion-icon>
            </button> 

          <ion-slides #slides pager="false"  [slidesPerView]="3" id="slide2">
               
          <ion-slide>
            <img src="assets/imgs/Manhattan_logo.jpg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>

          <ion-slide>
            <img src="assets/imgs/pastamania_logo.jpeg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          <ion-slide>
            <img src="assets/imgs/pastamania_logo.jpeg" class="recently" style="height: 60px; width: 60px">
          </ion-slide> 
          <ion-slide>
            <img src="assets/imgs/pastamania_logo.jpeg" class="recently" style="height: 60px; width: 60px">
          </ion-slide>
          
          </ion-slides>

          <button type="submit" float-right ion-button color="primary" class="btnNext" (click)="next()">
              <ion-icon name="ios-arrow-dropright"></ion-icon>
            </button>
      </div>

      <div>
          <div class="place">
            <ion-icon name="ios-heart"></ion-icon> 
                <b>Favorite Place</b>
          </div>
    
          <div class="place" id="save">
            <ion-icon name="ios-star"></ion-icon> 
                <b>Saved Place</b>
          </div>
        </div>
    
  </ion-content>
