<ion-header>

  <ion-navbar color="custom-color">
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label>Language</ion-label>
          <ion-select [(ngModel)]="language">
            <ion-option value="english">English</ion-option>
            <ion-option value="malay">Bahasa</ion-option>
            <ion-option value="mandarin">Mandarin</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

</ion-content>
