<ion-header>

    <ion-navbar color="custom-color">
      <ion-title>My Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

    <ion-list>
        <ion-item>Username:
          <ion-note item-end>
            {{(profileData$ | async) ?.username}}
          </ion-note>
        </ion-item> 

        <ion-item>
        First Name: 
        <ion-note item-end>
        {{(profileData$ | async) ?.firstName}}
        </ion-note>
      </ion-item>

        <ion-item>Last Name: 
          <ion-note item-end>
            {{(profileData$ | async) ?.lastName}}
            </ion-note>
          </ion-item>
    </ion-list>
  
  <button ion-button style="float: right" (click)="goToEditProfile()">Edit Profile</button>
  
  </ion-content>
