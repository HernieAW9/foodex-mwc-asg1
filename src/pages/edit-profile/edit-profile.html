<ion-header>

    <ion-navbar color="custom-color">
      <ion-title>Edit Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-list>
  
          <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input [(ngModel)]="profile.username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>First name</ion-label>
              <ion-input [(ngModel)]="profile.firstName"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label floating>Last name</ion-label>
                <ion-input [(ngModel)]="profile.lastName"></ion-input>
              </ion-item>
        
        </ion-list>
  
        <button ion-button (click)="createProfile()" style="float: right" [disabled]="!profile.username || !profile.firstName || !profile.lastName" >Create Account</button>
  
  </ion-content>
