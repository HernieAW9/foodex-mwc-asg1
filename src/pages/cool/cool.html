<ion-header>
  <ion-navbar color="custom-color">

</ion-header>

<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini color="secondary"><ion-icon name="ios-arrow-dropdown"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="ios-heart"></ion-icon></button>
          <button ion-fab><ion-icon name="ios-bookmark"></ion-icon></button>
          <button ion-fab><ion-icon name="ios-locate"></ion-icon></button>

    <ion-grid>

            </button>            

          </ion-col>
        </ion-row>

        <ion-row>

                </button>
          </ion-col>

          <ion-col>
              <button ion-button icon-left large round color="custom-color">
                  <ion-icon name="ios-book"></ion-icon>

                </button>
            </ion-col>
        </ion-row>
