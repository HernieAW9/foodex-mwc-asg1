<ion-header>

  <ion-navbar color="custom-color">

    <ion-title>Menu</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button (click)="goToSearch()" ion-item>
            <ion-icon name="ios-search"></ion-icon>
            &nbsp; Advanced Search
        </button>

        <button (click)="goToAll()" ion-item>
            <ion-icon name="ios-restaurant"></ion-icon>
            &nbsp; All Restaurants
        </button>

        <button (click)="goToNearby()" ion-item>
            <ion-icon name="ios-pin"></ion-icon>
            &nbsp; Nearby Restaurants
        </button>

        <button ion-item (click)="goToSetting()">
            <ion-icon name="md-settings"></ion-icon>
            &nbsp; Settings
        </button>
     </ion-list> 

</ion-content>
