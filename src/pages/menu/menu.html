<ion-header>

  <ion-navbar color="custom-color">

  <div id="header">
    <ion-title id="title">Menu</ion-title>

    <div id="searchbar">
    <ion-searchbar id="search"></ion-searchbar>
    </div>

  </div>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item>
            <ion-icon name="ios-search"></ion-icon>
            &nbsp; Advanced Search
        </button>

        <button ion-item>
            <ion-icon name="ios-restaurant"></ion-icon>
            &nbsp; All Restaurants
        </button>

        <button ion-item>
            <ion-icon name="ios-pin"></ion-icon>
            &nbsp; Nearby Restaurants
        </button>

        <button ion-item>
            <ion-icon name="ios-shuffle"></ion-icon>
            &nbsp; Random Restaurants
        </button>

        <button ion-item (click)="goToSetting()">
            <ion-icon name="md-settings"></ion-icon>
            &nbsp; Settings
        </button>
     </ion-list> 

</ion-content>
